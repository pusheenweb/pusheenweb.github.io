<!DOCTYPE html>
<!-- saved from url=(0055)https://swiperjs.com/demos/060-pagination-fraction.html -->
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  
  <title>Swiper demo</title>
  <!-- Link Swiper's CSS -->
  <link rel="stylesheet" href="./js/swiper.min.css">

  <!-- Demo styles -->
  <style>
    html, body {
      position: relative;
      height: 100%;
    }
    body {
      background: #eee;
      font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
      font-size: 14px;
      color:#000;
      margin: 0;
      padding: 0;
    }
    .swiper-container {
      width: 100%;
      height: 100%;
    }
    .swiper-slide {
      text-align: center;
      font-size: 18px;
      background: #fff;

      /* Center slide text vertically */
      display: -webkit-box;
      display: -ms-flexbox;
      display: -webkit-flex;
      display: flex;
      -webkit-box-pack: center;
      -ms-flex-pack: center;
      -webkit-justify-content: center;
      justify-content: center;
      -webkit-box-align: center;
      -ms-flex-align: center;
      -webkit-align-items: center;
      align-items: center;
    }
  </style>
</head>
<body>
  <!-- Swiper -->
  <div class="swiper-container swiper-container-initialized swiper-container-horizontal">
    <div class="swiper-wrapper" style="transition-duration: 0ms; transform: translate3d(0px, 0px, 0px);">
      <div class="swiper-slide swiper-slide-active" style="width: 1920px;" id="p1">Slide 1</div>
      <div class="swiper-slide swiper-slide-next" style="width: 1920px;" id="p2">Slide 2</div>
      <div class="swiper-slide" style="width: 1920px;" id="p3">Slide 3</div>
      <div class="swiper-slide" style="width: 1920px;" id="p4">Slide 4</div>
      <!--<div class="swiper-slide" style="width: 1920px;">Slide 5</div>
      <div class="swiper-slide" style="width: 1920px;">Slide 6</div>
      <div class="swiper-slide" style="width: 1920px;">Slide 7</div>
      <div class="swiper-slide" style="width: 1920px;">Slide 8</div>
      <div class="swiper-slide" style="width: 1920px;">Slide 9</div>
      <div class="swiper-slide" style="width: 1920px;">Slide 10</div>-->
    </div>
    <!-- Add Pagination -->
    <div class="swiper-pagination swiper-pagination-fraction"><span class="swiper-pagination-current">1</span> / <span class="swiper-pagination-total">10</span></div>
    <!-- Add Arrows -->
    <div class="swiper-button-next" tabindex="0" role="button" aria-label="Next slide" aria-disabled="false"></div>
    <div class="swiper-button-prev swiper-button-disabled" tabindex="-1" role="button" aria-label="Previous slide" aria-disabled="true"></div>
  <span class="swiper-notification" aria-live="assertive" aria-atomic="true"></span></div>

  <!-- Swiper JS -->
  <script src="./js/swiper.min.js.descarga"></script>

  <!-- Initialize Swiper -->
  <script>
    var swiper = new Swiper('.swiper-container', {
      pagination: {
        el: '.swiper-pagination',
        type: 'fraction',
      },
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
    });

    document.getElementById("p1").innerHTML = "<img src=./imgs_1/1.png>";
    document.getElementById("p2").innerHTML = "<img src=./imgs_1/2.png height=800>";
    document.getElementById("p3").innerHTML = "<img src=./imgs_1/3.png height=800>";
    document.getElementById("p4").innerHTML = "<img src=./imgs_1/4.png height=800>";
  </script>


</body></html>
